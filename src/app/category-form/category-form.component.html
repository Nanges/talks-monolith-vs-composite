<h2>{{ creationMode ? 'Add category' : 'Update category' }}</h2>
<form [formGroup]="form">
    <div class="flex flex-col gap-y-3 mb-8">
        <div class="form-field">
            <label for="category" class="block mb-1">Category</label>
            <input type="text" id="category" formControlName="category" />
        </div>
    </div>
    <ng-container *ngTemplateOutlet="creationMode ? createTpl : updateTpl"></ng-container>
</form>
<ng-template #createTpl>
    <div class="mb-4">
        <button class="save-btn" (click)="createHandler()">Save</button>
        <a [routerLink]="['..']" class="cancel-btn">Cancel</a>
    </div>
</ng-template>
<ng-template #updateTpl>
    <div class="mb-4">
        <button class="save-btn" (click)="updateHandler()">Save</button>
        <a [routerLink]="['..']" class="cancel-btn">Cancel</a>
    </div>
    <div class="remove-pane">
        <button class="remove-btn" (click)="removeHandler()">Remove</button>
    </div>
</ng-template>
