<div class="mb-4">
    <a [routerLink]="['.', 'create']" class="text-btn">New category</a>
</div>
<ul class="flex flex-col gap-y-3">
    <li class="clickable-card" *ngFor="let category of data$ | async; let id = index">
        <a [routerLink]="['.', id]" class="stretched-link font-semibold">{{ category }}</a>
    </li>
</ul>
