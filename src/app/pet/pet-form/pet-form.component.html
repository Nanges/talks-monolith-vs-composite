<h2>{{ creationMode ? 'Add pet' : 'Update pet' }}</h2>
<form [formGroup]="form">
    <div class="flex flex-col gap-y-3 mb-8">
        <div class="form-field">
            <label for="name" class="block mb-1">Name</label>
            <input type="text" id="name" formControlName="name" />
        </div>
        <div class="form-field">
            <label for="category" class="block mb-1">Category</label>
            <select formControlName="category" id="category">
                <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
            </select>
        </div>
    </div>
    <div class="mb-4">
        <button class="save-btn" (click)="saveHandler()">Save</button>
        <a [routerLink]="['..']" class="cancel-btn">Cancel</a>
    </div>
    <div *ngIf="!creationMode" class="remove-pane">
        <button class="remove-btn" (click)="removeHandler()">Remove</button>
    </div>
</form>
